<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <meta
      name="description"
      content="Социальная сеть о людях и их путешествиях"
    />
    <meta
      name="keywords"
      content="travel, Russia, beautiful places, tourism, people, travelers, social, place to visit"
    />
    <meta name="author" content="Виктория Масюк" />
    <!-- <link rel="stylesheet" href="pages/index.css">--->
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/Vector.svg')%>"
          alt="Логотип социальной сети Mesto"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <button class="profile__button">
              <img
                class="profile__avatar"
                src="https://phonoteka.org/uploads/posts/2022-02/1645117556_1-phonoteka-org-p-kartinka-prosto-chernii-fon-1.jpg"
                alt="Фото профиля"
              />
            </button>
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button button-hover"
              type="button"
            ></button>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <template id="card">
            <article class="card">
              <button class="card__delete button-hover" type="button"></button>
              <img
                class="card__image"
                src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
                alt="Фото посещенного места"
              />
              <div class="card__name">
                <h2 class="card__title"></h2>
                <div class="card__likes">
                  <button class="card__like" type="button"></button>
                  <h4 class="card__count-likes"></h4>
                </div>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p>© 2020 Mesto Russia</p>
      </footer>
      <div class="popup profile-popup">
        <div class="popup__container">
          <form
            class="form form-profile"
            method="get"
            name="profile-info"
            novalidate
          >
            <button
              class="form__close popup__close button-hover"
              type="button"
            ></button>
            <fieldset class="form__set">
              <h2 class="form__title">Редактировать профиль</h2>
              <input
                class="form__info form__info_user_name form__info_name-input"
                name="name"
                id="name-input"
                type="text"
                size="15"
                minlength="2"
                maxlength="40"
                required
                value="Жак-Ив Кусто"
              />
              <span class="form__input-error name-input-error"></span>
              <input
                class="form__info form__info_user_job form__info_job-input"
                name="profession"
                id="job-input"
                type="text"
                size="25"
                minlength="2"
                maxlength="200"
                required
                value="Исследователь океана"
              />
              <span class="form__input-error job-input-error"></span>
              <button class="form__save form__submit" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup place-popup" id="place">
        <div class="popup__container">
          <form
            class="form form-place"
            method="get"
            name="place-info"
            novalidate
          >
            <button
              class="form__close popup__close button-hover"
              type="button"
            ></button>
            <fieldset class="form__set">
              <h2 class="form__title">Новое место</h2>
              <input
                class="form__info form__info_place_name form__info_place-input"
                name="name"
                id="place-input"
                type="text"
                size="15"
                minlength="2"
                maxlength="30"
                required
                placeholder="Название"
                value=""
              />
              <span class="form__input-error place-input-error"></span>
              <input
                class="form__info form__info_place_link form__info_email-input"
                name="link"
                id="email-input"
                type="url"
                size="25"
                required
                placeholder="Сcылка на картинку"
                value=""
              />
              <span class="form__input-error email-input-error"></span>
              <button class="form__save form__submit" type="submit">
                Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup image-popup">
        <article class="image-card">
          <button
            class="image-card__close popup__close button-hover"
            type="button"
          ></button>
          <img
            class="image-card__photo"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
            alt="Фото посещенного места"
          />
          <h2 class="image-card__title">Байкал</h2>
        </article>
      </div>
      <div class="popup basket-popup" id="delete">
        <div class="form popup__container delete-card">
          <button
            class="popup__close form__close button-hover"
            type="button"
          ></button>
          <h2 class="delete-card__title">Вы уверены?</h2>
          <button
            class="form__save form__submit delete-card__submit"
            type="submit"
          >
            Да
          </button>
        </div>
      </div>
      <div class="popup update-avatar" id="update-avatar">
        <div class="popup__container">
          <form
            class="form form-profile form_avatar"
            method="get"
            name="profile-info"
            novalidate
          >
            <button
              class="popup__close form__close button-hover"
              type="button"
            ></button>
            <fieldset class="form__set">
              <h2 class="form__title">Обновить аватар</h2>
              <input
                class="form__info update-avatar__input form__info_avatar_link form__info_avatar-input"
                name="avatar-link"
                id="avatar-input"
                type="url"
                size="25"
                required
                placeholder=""
                value="https://somewebsite.com/someimage.jpg"
              />
              <span class="form__input-error avatar-input-error"></span>
              <button class="form__save form__submit" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
