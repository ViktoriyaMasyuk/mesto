<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Социальная сеть о людях и их путешествиях">
    <meta name="keywords" content="travel, Russia, beautiful places, tourism, people, travelers, social, place to visit">
    <meta name="author" content="Виктория Масюк">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип социальной сети Mesto">
        </header>
        <main>
            <section class="profile">
                    <div class="profile__info">
                        <img class="profile__avatar" src="./images/image.png" alt="Фото профиля">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button button-hover" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <template id="card">
                    <article class="card">
                        <button class="card__delete button-hover" type="button"></button>
                        <img class="card__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Фото посещенного места">
                        <div class="card__name">
                            <h2 class="card__title"></h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p>© 2020 Mesto Russia</p>
        </footer>
        <div class="popup profile-popup">
            <div class="popup__container">
               <form class="form form-profile" method="get" name="profile-info">
                   <button class="form__close popup__close button-hover" type="button"></button>
                   <h2 class="form__title">Редактировать профиль</h2>
                   <input class="form__info form__info_user_name" name="name" type="text" size="15" maxlength="25" value="Жак-Ив Кусто">
                   <input class="form__info form__info_user_job" name="profession" type="text" size="25" maxlength="28" value="Исследователь океана">
                   <button class="form__save" type="submit">Сохранить</button>
               </form>
            </div>
        </div>
        <div class="popup place-popup">
            <div class="popup__container">
                <form class="form form-place" method="get" name="place-info">
                    <button class="form__close popup__close button-hover" type="button"></button>
                    <h2 class="form__title">Новое место</h2>
                    <input class="form__info form__info_place_name" name="name" type="text" size="15" maxlength="25" placeholder="Название" value="">
                    <input class="form__info form__info_place_link" name="link" type="text" size="25" maxlength="150" placeholder="Сcылка на картинку" value="">
                    <button class="form__save" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup image-popup">
            <article class="image-card">
                <button class="image-card__close popup__close button-hover" type="button"></button>
                <img class="image-card__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Фото посещенного места">
                <h2 class="image-card__title">Байкал</h2>
            </article>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
