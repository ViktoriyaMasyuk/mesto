<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Социальная сеть о людях и их путешествиях">
    <meta name="keywords" content="travel, Russia, beautiful places, tourism, people, travelers, social, place to visit">
    <meta name="author" content="Виктория Масюк">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector-3logo.png" alt="Логотип социальной сети Mesto">
            <img class="header__line" src="./images/Line.png" alt="линия разделения">
        </header>
        <main>
            <section class="profile">
                    <div class="profile__info">
                        <img class="profile__avatar" src="./images/image.png">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                        <h2 class="profile__subtitle">Исследователь океана</h2>
                    </div>
                    <button class="profile__add-button">+</button>
            </section>
            <section class="elements">
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash-2.png" alt="Фото Карачаевска">
                    <div class="card__name">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото Эльбруса">
                    <div class="card__name">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая">
                    <div class="card__name">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото Эльбруса">
                    <div class="card__name">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая">
                    <div class="card__name">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash-2.png" alt="Фото Карачаевска">
                    <div class="card__name">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p>© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
