<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Социальная сеть о людях и их путешествиях">
    <meta name="keywords" content="travel, Russia, beautiful places, tourism, people, travelers, social, place to visit">
    <meta name="author" content="Виктория Масюк">
    <!-- <link rel="stylesheet" href="pages/index.css">--->
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип социальной сети Mesto">
        </header>
        <main>
            <section class="profile">
                    <div class="profile__info">
                        <img class="profile__avatar" src="./images/image.png" alt="Фото профиля">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button button-hover" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <template id="card">
                    <article class="card">
                        <button class="card__delete button-hover" type="button"></button>
                        <img class="card__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Фото посещенного места">
                        <div class="card__name">
                            <h2 class="card__title"></h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p>© 2020 Mesto Russia</p>
        </footer>
        <div class="popup profile-popup">
            <div class="popup__container">
                <form class="form form-profile" method="get" name="profile-info" novalidate>
                    <button class="form__close popup__close button-hover" type="button"></button>
                    <fieldset class="form__set">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input class="form__info form__info_user_name form__info_name-input" name="name" id="name-input" type="text" size="15" minlength="2" maxlength="40" required value="Жак-Ив Кусто">
                        <span class="form__input-error name-input-error"></span>
                        <input class="form__info form__info_user_job form__info_job-input" name="profession" id="job-input" type="text" size="25" minlength="2" maxlength="200" required value="Исследователь океана">
                        <span class="form__input-error job-input-error"></span>
                        <button class="form__save form__submit" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup place-popup" id="place">
            <div class="popup__container">
                <form class="form form-place" method="get" name="place-info" novalidate>
                    <button class="form__close popup__close button-hover" type="button"></button>
                    <fieldset class="form__set">
                        <h2 class="form__title">Новое место</h2>
                        <input class="form__info form__info_place_name form__info_place-input" name="name" id="place-input" type="text" size="15" minlength="2" maxlength="30" required placeholder="Название" value="">
                        <span class="form__input-error place-input-error"></span>
                        <input class="form__info form__info_place_link form__info_email-input" name="link" id="email-input" type="url" size="25" required placeholder="Сcылка на картинку" value="">
                        <span class="form__input-error email-input-error"></span>
                        <button class="form__save form__submit" type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup image-popup">
            <article class="image-card">
                <button class="image-card__close popup__close button-hover" type="button"></button>
                <img class="image-card__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Фото посещенного места">
                <h2 class="image-card__title">Байкал</h2>
            </article>
        </div>
    </div>
    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./components/formValidator.js"></script>
    <script type="module" src="./components/card.js"></script>
    <script type="module" src="./components/popupWithImage.js"></script>
    <script type="module" src="./components/popup.js"></script>
    <script type="module" src="./utils/constants.js"></script>
</body>
</html>
